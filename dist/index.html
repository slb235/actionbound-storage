<!doctype html><html><head><style>#root {
        height: 100%;
      }
      .logo {
        color: white;
        font-size: 3em;
        font-family: 'Share Tech Mono', monospace;
        text-align: center;
        background-image: radial-gradient(
          ellipse 50% 35% at 50% 50%,
          #002c30,
          transparent
        );
        letter-spacing: 4px;
        text-transform: uppercase;
        color: #e2fdff;
        text-shadow: 0 0 0.6rem #e2fdff, 0 0 1.5rem #63f3ff,
          -0.2rem 0.1rem 1rem #63f3ff, 0.2rem 0.1rem 1rem #63f3ff,
          0 -0.5rem 2rem #00e8fc, 0 0.5rem 3rem #00e8fc;
        animation: shine 2s forwards, flicker 3s infinite;
        position: relative;
      }
      @keyframes blink {
        0%,
        22%,
        36%,
        75% {
          color: #e2fdff;
          text-shadow: 0 0 0.6rem #e2fdff, 0 0 1.5rem #63f3ff,
            -0.2rem 0.1rem 1rem #63f3ff, 0.2rem 0.1rem 1rem #63f3ff,
            0 -0.5rem 2rem #00e8fc, 0 0.5rem 3rem #00e8fc;
          opacity: 1;
        }
        28%,
        33% {
          color: #63f3ff;
          text-shadow: none;
          opacity: 1;
        }
        82%,
        97% {
          color: #00e8fc;
          text-shadow: none;
          opacity: 1;
        }
        50% {
          opacity: 0;
          text-shadow: none;
        }
      }

      .flicker1 {
        animation: shine 2s forwards, blink 3s 2s infinite;
      }

      .flicker2 {
        animation: shine 2s forwards, blink 10s 1s infinite;
      }

      .flicker3 {
        animation: shine 2s forwards, blink 9s 1.5s infinite;
      }

      .flicker4 {
        animation: shine 2s forwards, blink 6s 2s infinite;
      }
      @keyframes shine {
        0% {
          color: #002c30;
          text-shadow: none;
        }
        100% {
          color: #e2fdff;
          text-shadow: 0 0 0.6rem #e2fdff, 0 0 1.5rem #63f3ff,
            -0.2rem 0.1rem 1rem #63f3ff, 0.2rem 0.1rem 1rem #63f3ff,
            0 -0.5rem 2rem #00e8fc, 0 0.5rem 3rem #00e8fc;
        }
      }
      @keyframes flicker {
        from {
          opacity: 1;
        }
        4% {
          opacity: 0.9;
        }
        6% {
          opacity: 0.85;
        }
        8% {
          opacity: 0.95;
        }
        10% {
          opacity: 0.9;
        }
        11% {
          opacity: 0.922;
        }
        12% {
          opacity: 0.9;
        }

        }

        }

        }
        24% {

        }
        26% {

        }
        28% {
          opacity: 0.98;
        }
        37% {
          opacity: 0.93;
        }
        38% {
          opacity: 0.5;
        }
        39% {

        }
        42% {

        }

        }

        58% {
